<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo 1</title>
</head>
<body>
    <h1>Array Demo 1</h1>
    <p>Open Console Window to get output</p>
    <p>
        <input type="button" id="btnPrintArray" value="Print Array in Console">
        <input type="button" id="btnArrayToString" value="Array - toString() - array to string">
    </p>
    <p>
        <input type="button" id="btnPush" value="Push">
    </p>
    <p>
        <input type="button" id="btnPop" value="Pop - to remove last element ">
    </p>
    <p>
        <input type="button" id="btnShift" value="shift - to remove first element ">
    </p>
    <p>
        <input type="button" id="btnIndexOf" value="indexOf - to find element  ">
    </p>
    <p>
        <input type="button" id="btnSplice" value="splice - to remove element by index ">
    </p>
    <p>
        <input type="button" id="btnSlice" value="slice  to create copy of an array ">
    </p>
    <script src="arraydemo1.js"></script>
</body>
</html>
