<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Input Type Text and Button</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Input Text and Button Type</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            First name
        </div>
        <div class="col">
            <input type="text" id="firstNameText">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="button" id="firstNameButton" value="Get First Name" onclick="firstNameButtonClick()"
                class="btn btn-primary">
        </div>
        <div class="col">
            <input type="text" id="resultText" readonly>
        </div>
    </div>
    <script src="input_002.js"></script>
</body>

</html>
