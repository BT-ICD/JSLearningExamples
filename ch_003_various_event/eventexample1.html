<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evetn Example</title>
</head>
<body>
    <h1>Event Example</h1>
    <div>
        <p>onclick event</p>
        <input type="button" onclick="buttonOnClick()" value="Example of onClick">
    </div>
    <div>
        <p>onmouseover event</p>
        <input type="button" onmouseover="buttononmouseover()" value="Example of onmouseover">
    </div>
    <div>
        <p>onmouseout event</p>
        <input type="button"  onmouseout="buttononmouseout()" value="Example of onmouseout">
    </div>
    <div>
        <p>keydown event (See console window for detail)</p>
        <input type="text"  onkeydown="logonkeydownevent(event)" >
    </div>
    <script src="eventExample.js">

    </script>
</body>
</html>
